<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do App ‚Äì Void</title>
  <meta name="description" content="Eine To-Do App mit Filtern und LocalStorage (HTML, CSS, JavaScript)." />
  <link rel="stylesheet" href="../portfolio/style.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="../portfolio/index.html" data-i18n="back_main">‚Üê Zur√ºck</a>

      <h1 class="title">To-Do App</h1>
      <div class="header-actions">
      <button class="theme-toggle" id="themeToggle" type="button" aria-label="Theme wechseln">üåô</button>
      <button id="langToggle" class="lang-toggle" type="button">DE</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <form id="todoForm" class="todo-form" autocomplete="off">
        <label class="sr-only" for="todoInput">Neue Aufgabe</label>
        <input id="todoInput" data-i18n-placeholder="todo_platzholder" type="text" placeholder="Neue Aufgabe eingeben‚Ä¶" maxlength="80" />
        <button class="btn primary" type="submit" data-i18n="todo_add">Add</button>
      </form>

      <div class="toolbar">
        <div class="filters" role="tablist" aria-label="Filter">
          <button class="chip is-active" type="button" data-filter="all" data-i18n="todo_filter_all">Alle</button>
          <button class="chip" type="button" data-filter="active" data-i18n="todo_filter_active">Aktiv</button>
          <button class="chip" type="button" data-filter="done" data-i18n="todo_filter_done">Erledigt</button>
        </div>

        <button class="btn danger" id="clearDone" type="button" data-i18n="todo_clear_done">Done l√∂schen</button>
      </div>

      <ul id="todoList" class="todo-list" aria-label="To-Do Liste"></ul>

      <footer class="stats">
        <span id="countLeft" >0 offen</span>
        <span class="muted">‚Ä¢</span>
        <span id="countTotal">0 gesamt</span>
      </footer>
    </section>
  </main>

  <script type="module" src="app.js">
  import { initTheme } from "../../shared/theme.js";
  initTheme();
</script>
</body>
</html>
